<style>
:root {
    --blue-white: linear-gradient(158deg, rgba(99, 62, 128, .5) 18.75%, 
                  rgb(0, 111, 203) 56.25%, 
                  rgba(245, 193, 241, 0.57) 79.6875%);
    --blue-white2: linear-gradient(158deg, rgba(159, 209, 214, 0.56) 18.75%, 
                  rgb(0, 111, 203) 56.25%, 
                  rgba(245, 193, 241, 0.57) 79.6875%)
                }

body {
    background-image: var(--blue-white);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;

}

.hex1 {
  position: fixed;
  z-index: 0;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("img/grid.png");
  background-repeat: repeat;
}

.hex2 {
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("img/grid.png");
  background-repeat: repeat;
  background-position-x: -10px;
  background-position-y: 17px;
}


.nav-link {
    font-weight: bold;

}
.Design {
    background-color: rgba(255, 255, 255, 0.75);
    position: relative;
    z-index: 10;
    margin-top: 20px;
    margin-bottom: 20px;
    max-width: 1600px;
    padding: 20px;
    border-radius: 16px;
}

.Design h1 {
    font-size: 84px;
    font-weight: 900;
    text-align: center;
}

.wide-container {
    max-width: 1600px;
    margin: 0 auto;
}

.text-container {
    max-width: 720px;
    margin: 0 auto;
}

</style>

<div class="hex1"></div>
<div class="hex2"></div>

<main class="Design container-fluid mx-auto mt-2">
    {{content}}
    <hr>
    <div class="container mx-auto mt-4">{% include syllabus-legal.html %}</div>
</main>
